<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}">

    <title>Log in</title>
  </head>
  <body class="bg-light text-black">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">
        <!--        <img src="/bin/img/app-logo.png" width="30" height="30" class="transition rotating d-inline-block align-top" alt="">-->
        SuperDuperDrive
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav" id="user-main-nav">
          <a class="nav-item nav-link" href="/login">Log In</a>
          <a class="nav-item nav-link" href="/signup">Sign Up</a>
        </div>
      </div>
    </nav>
    <div class="container justify-content-center w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">
      <h1 class="display-5">Login</h1>
      <form th:object="${userLoginDto}" th:action="@{/login}" method="POST">
        <div id="errorMessage" class="alert alert-danger" th:if="${invalidCred}">
          Invalid username or password
        </div>
        <div id="loggedMessage" class="alert alert-dark" th:if="${loggedOut}">
          You have been logged out
        </div>

        <div class="form-group">
          <label for="inputUsername">Username</label>
          <input type="input" class="form-control" name="username" id="inputUsername" placeholder="Enter Username"
                 maxlength="20" required>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter Password"
                 maxlength="20" required>
        </div>
        <button id="login-submit" type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </body>
</html>
